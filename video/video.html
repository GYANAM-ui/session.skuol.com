<!DOCTYPE html>
<html lang="en">

<head>
    <title>Video Chat From ProVid</title>
    <link rel="icon" type="images/x-icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTKraveIh-eo1nFzslSe1icCQxdfM6ixQhfrA&usqp=CAU" sizes="16x16">
    <script src='https://cdn.scaledrone.com/scaledrone.min.js'></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Yeon+Sung&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
    <link rel="stylesheet" href="video.css">
</head>

<body>
    <div class="container">
        <center>

            <div style="position: fixed;top: 10px;left: 50%;transform: translateX(-50%);font-size: 16px; color: rgb(23, 140, 235);">Send your URL to a friend to start a 1:1 video call</div>
            <br>
            <h5 onclick="myFunction()">Copy this link : <span id="link"></span></h5>
            <hr>
            <span style="color: blue;" id="user_display"></span>

            <div class="col-md-4 col-sm-12 col-xs-12">
                <video id="localVideo" autoplay muted></video>
                <div style="color: blue;">(You) <span id="user"></span></div>
            </div>

            <div class="col-md-4 col-sm-12 col-xs-12">
                <video id="remoteVideo" autoplay></video>
                <div style="color: blue;">Friend <span id="other"></span></div>
            </div>
            <br>
        </center>
    </div>


    <script src="server.js"></script>
</body>

</html>
